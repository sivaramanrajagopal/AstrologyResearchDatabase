# Vedic Career Prediction API. Optional Redis: run with --profile with-redis
# Ashtavargam (BAV/SAV, Dasha-Gochara) run separately; set ASHTAVARGAM_*_URL to reach them
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./ephe:/app/ephe
    environment:
      - PORT=8000
      - REDIS_URL=${REDIS_URL:-}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - ASHTAVARGAM_BAV_SAV_URL=${ASHTAVARGAM_BAV_SAV_URL:-http://host.docker.internal:8000}
      - ASHTAVARGAM_DASHA_GOCHARA_URL=${ASHTAVARGAM_DASHA_GOCHARA_URL:-http://host.docker.internal:8001}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - with-redis

volumes:
  redis_data:
